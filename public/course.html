            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                 <h3 class="text-2xl font-semibold text-slate-700 mb-4">謄本的重要性</h3>
                 <p class="text-slate-600 leading-relaxed">房屋權狀僅代表申請當下的產權狀態，後續的權利變動（如貸款設定、查封）不會即時更新。因此，查閱「土地謄本」與「建物謄本」才能了解不動產最新的產權狀態，在法律糾紛中，也一律以謄本記載為準。看懂謄本，是保障客戶與自身權益的第一步。</p>
            </div>
             <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">

                    <ul class="list-disc list-inside space-y-3 text-slate-600">
                        <li><span class="font-bold">詳細程度：</span>謄本較全面，權狀較簡略。</li>
                        <li><span class="font-bold">更新速度：</span>謄本更新快（即時反應登記狀態），權狀慢。</li>
                        <li><span class="font-bold">法律效力：</span>謄本是主要的法律文件，權狀為輔助。</li>
                    </ul>

                <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                    <h3 class="text-xl font-semibold text-slate-700 mb-4">謄本分類</h3>
                     <ul class="list-disc list-inside space-y-3 text-slate-600">

                        <li><span class="font-bold">第二類：</span>任何人皆可申請，部分個資隱匿，是我們最常用的類型。</li>
                        <li><span class="font-bold">第三類：</span>利害關係人申請，顯示完整姓名及地址。</li>

                    <div>

        <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
    <h3 class="text-2xl font-semibold text-slate-700 mb-4">為何權狀的坪數標示容易混淆？</h3>
    <p class="text-slate-600 mb-4 leading-relaxed">
        初次接觸不動產時，對權狀的判讀總有諸多疑問。這主要是因為權狀的標示方式與我們日常習慣不同，容易造成買賣雙方的認知糾紛。
    </p>
    <ul class="list-disc list-inside space-y-3 text-slate-600 bg-slate-50 p-4 rounded-md">
        <li>權狀面積單位為「平方公尺」，而非慣用的「坪」。</li>
        <li>「總面積」僅指主建物，不含陽台、公設，這些項目會分開標示。</li>
        <li>「共用部分」（公設）的登記複雜，有時還包含車位，且分為「大公」與「小公」。</li>
    </ul>
</div>
<div class="grid md:grid-cols-2 gap-8">
    <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
        <h3 class="text-xl font-semibold text-slate-700 mb-4">地坪是什麼？</h3>
        <p class="text-slate-600 leading-relaxed">
            指土地的總面積。地坪通常比建坪小，不包含陽台、騎樓、公設等面積。
        </p>
    </div>
    <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
        <h3 class="text-xl font-semibold text-slate-700 mb-4">建坪是什麼？</h3>
        <p class="text-slate-600 leading-relaxed">
            指建築物所有樓層的面積總和，包含室內、陽台、公設等。
        </p>
    </div>
</div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
    <h3 class="text-2xl font-semibold text-slate-700 mb-6">公設比的歷史沿革</h3>
    <div class="space-y-4 text-slate-600">
        <div class="p-4 bg-slate-50 rounded-lg border-l-4 border-slate-400">
            <h4 class="font-bold">1987年前：小公合併於主建物</h4>
            <p class="mt-1">房屋的公設（小公）多合併在主建物內，建物平面圖並無標示公設，老公寓常被誤認為零公設，但其實是佔比不高，只是為目前室內使用坪數最高的產品。</p>
        </div>
        <div class="p-4 bg-slate-50 rounded-lg border-l-4 border-slate-400">
            <h4 class="font-bold">1994年10月後：公設需分開登記</h4>
            <p class="mt-1">凡是共用部分就必須另外採用「公設登記」，不可與主建物混同登記。</p>
        </div>
        <div class="p-4 bg-slate-50 rounded-lg border-l-4 border-slate-400">
            <h4 class="font-bold">2005年後：建築法規趨嚴</h4>
            <p class="mt-1">建築法規修正後，8樓以上須設置雙逃生梯、11樓以上須有排煙室等，因此公設比愈來愈高。如今公設比30%起已是普遍標準。但須留意，沒有頂蓋的設施（如中庭花園、露天泳池）都是屬於「法定空地」，不計入公設面積。</p>
        </div>
        <div class="p-4 bg-slate-50 rounded-lg border-l-4 border-slate-400">
            <h4 class="font-bold">2018年起：屋簷、雨遮不登記不計價</h4>
            <p class="mt-1">申請建造執照者，屋簷、雨遮不登記也不計價，這也將影響舊建築買賣時若有登記之屋簷、雨遮可能不再列入計價範圍。</p>
        </div>
    </div>
</div>
        <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
    <h3 class="text-2xl font-semibold text-slate-700 mb-6">如何計算權狀坪數？</h3>
    
    <div class="mb-6">
        <h4 class="font-bold text-lg text-indigo-600 mb-2">基本換算公式</h4>
        <p class="text-slate-600 bg-indigo-50 p-4 rounded-lg font-mono text-center text-lg">
            平方公尺 × 0.3025 = 坪
        </p>
    </div>
    <div class="mb-8">
        <h4 class="font-bold text-lg text-indigo-600 mb-2">權狀坪數總公式</h4>
        <p class="text-slate-600 bg-slate-100 p-4 rounded-lg font-mono text-center">
            (總面積 + 附屬建物面積 + (共用部分面積 × 權利範圍)) × 0.3025
        </p>
        <ul class="list-decimal list-inside text-slate-600 mt-4 space-y-2">
            <li><b>總面積：</b>即主建物面積。</li>
            <li><b>附屬建物：</b>通常為陽台、花台、露台等。</li>
            <li><b>共用部分：</b>即公共設施。</li>
            <li><b>權利範圍：</b>您所持有的公設比例。</li>
        </ul>
    </div>
    
    <div class="border-t pt-6">
        <h4 class="font-bold text-xl text-slate-800 mb-4">實戰範例：權狀判讀與計算</h4>
        <p class="text-slate-600 mb-4">以下圖的權狀為例，我們來實際計算房屋與車位的坪數。</p>
        <img src="images/scimgF0At1e.webp" alt="權狀範例圖" class="w-full rounded-lg shadow-md border mb-6">
        <div class="space-y-4">
            <div class="p-4 bg-red-50 rounded-lg">
                <h5 class="font-semibold text-red-800">權狀總坪數計算：</h5>
                <p class="font-mono mt-2"> (71.88 [主建物] + 8.99 [附屬建物] + (459.46 [公設] × 42/1000 [權利範圍])+(328.33[車位公設] × 1/10[權利範圍])) × 0.3025 = <b>40.23 坪</b> </p>
            </div>

        <div class="mb-4 pb-4 border-b">
            <h3 class="text-lg font-semibold text-gray-800 mb-1">1. 透天 (<span class="text-透天-綠 font-semibold">綠線</span>：長期領跑者，受年長者與高資產族青睞)</h3>

            <h3 class="text-lg font-semibold text-gray-800 mb-1">3. 電梯大樓 (<span class="text-大樓-藍 font-semibold">藍線</span>：先盛後衰型，年輕族群首選)</h3>
            <ul class="text-sm text-gray-600 space-y-1 list-disc list-inside ml-4">
                <li>初期 (0-15年)： 受惠於新屋溢價、現代設計、優良屋況與完善公設，漲幅顯著領先市場平均。這類物件尤其受到追求便利性、公設和時尚生活的年輕族群青睞。</li>
                <li>中期 (15-25年)： 隨著屋齡增長，新屋光環消退，建物折舊和公共設施維護成本增加，其相對優勢迅速減弱，並在約 15-20 年時下穿市場平均線。</li>
                <li>後期 (25-40年)： 持續跑輸市場平均，漲幅放緩。低土地持分使其難以藉由土地增值來抵銷建物的老化影響。然而，有電梯和管理服務，仍使其價值表現優於沒有電梯且無管理的非精華區公寓，對各年齡層的買家仍有基本吸引力。</li>
            </ul>
        </div>
        <div class="mb-4 pb-4 border-b">
            <h3 class="text-lg font-semibold text-gray-800 mb-1">4. 華廈 (<span class="text-華廈-橘 font-semibold">橘線</span>：中壯齡保值型，各年齡層適中選擇)</h3>
            <ul class="text-sm text-gray-600 space-y-1 list-disc list-inside ml-4">
                <li>初期 (0-10年)： 略微領先市場平均。相較於電梯大樓，華廈初期溢價較低，但有電梯且公設比較低是優勢。</li>
                <li>中期 (10-20年)： 表現維持在市場平均線附近。華廈的實用坪數、較低的管理費和有電梯的便利性，使其在中壯齡期仍具備良好的市場接受度，保值性較佳。其兼具電梯便利性與較低管理費的特性，使其成為各年齡層購屋者較為平衡且務實的選擇。</li>
                <li>後期 (20-40年)： 開始下穿市場平均線並持續跑輸。如同電梯大樓，建物折舊最終會影響其增值潛力，但由於有電梯和相對低的管理費，其跑輸幅度不會像非精華區公寓那麼大。</li>
            </ul>
        </div>
        <div class="mb-4 pb-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-1">5. 公寓 B (其他地區公寓，<span class="font-bold text-其他公寓-棕">棕線</span>：持續落後型，市場接受度低)</h3>
            <ul class="list-disc list-inside ml-4 text-sm text-gray-600 space-y-1">
                <li>整體趨勢： 從初期到後期，其累積漲幅始終位於市場平均線之下，且差距持續擴大。</li>
                <li>主要原因： 缺乏精華區地段的土地增值優勢，都更潛力極低或幾乎為零。同時，無電梯、無管理、屋況老舊和高額修繕成本等問題，使其在與其他建物型態的競爭中處於劣勢，市場流動性差。這類型物件對所有年齡層的購屋者吸引力都較低，除非價格極度低廉或有特定用途需求，否則難以吸引買盤。</li>
            </ul>
        </div>
        <p class="text-sm text-gray-500 mt-4 italic">
            *此為理論概念圖，Y 軸為相對漲跌幅 (%)。實際表現仍需考量地段、管理、屋況和市場供需等具體因素。
        </p>
    </div>

<div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
    <h3 class="text-2xl font-semibold text-slate-700 mb-4">物件估價核心方法</h3>
    <p class="text-slate-500 mb-6">提出專業且有說服力的建議售價，是贏得屋主信任的關鍵第一步。以下是兩種最核心的估價方法。</p>
    <div class="p-6 bg-blue-50 rounded-lg border-l-4 border-blue-500 mb-8">
        <h4 class="font-bold text-xl text-blue-800 mb-3">1. 市場比較法</h4>
        <p class="text-slate-600 mb-4">這是最常用、最主流的估價方式，透過比較性質和區域相近的物件來推估合理價格。</p>
        <ol class="list-decimal list-inside space-y-3 text-slate-700">
            <li><strong class="font-semibold">步驟一：蒐集比較標的</strong><br>依公寓、華廈、大樓、透天等分類，找出性質相同、區域相近的成交資料。善用公司行情資訊系統。<br><span class="text-xs text-red-600">※ 不同性質的標的僅能參考，勿當成估價標準。</span></li>
            <li><strong class="font-semibold">步驟二：加入物件優缺點</strong><br>考量物件本身的內部環境（格局、屋況、採光）和外部環境（嫌惡設施、交通）。</li>
            <li><strong class="font-semibold">步驟三：考量市場因素</strong><br>加入近期的政策、法規、利率、經濟等「二政二經」因素對市場的影響。</li>
            <li><strong class="font-semibold">步驟四：推估合理區間</strong><br>綜合以上資訊，推估出物件合理的成交單價與總價區間。</li>
        </ol>
    </div>
    <div class="p-6 bg-green-50 rounded-lg border-l-4 border-green-500">
        <h4 class="font-bold text-xl text-green-800 mb-3">2. 租金還原法</h4>
        <p class="text-slate-600 mb-4">主要用於評估店面、辦公室、套房等具有租金收益性質的不動產。</p>
        <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
            <h5 class="font-semibold text-center mb-2">計算公式</h5>
            <p class="font-mono text-center text-lg text-indigo-600">P (不動產價格) = [ R (月租金) × 12 ] / Y (合理報酬率)</p>
        </div>
        <h5 class="font-semibold mb-2">注意事項：</h5>
        <ul class="list-disc list-inside space-y-2 text-slate-700">
            <li><strong>R (月租金):</strong> 需訪查周遭同類產品的合理單坪租金，或參考現有租約（但需考量其合理性）。</li>
            <li><strong>Y (合理報酬率):</strong> 參考目前一年期定存利率 (約1.6%)，評估該物件應有的市場合理報酬率 (可能介於1.9%~3%)，才能吸引投資客。報酬率會依地點、收租難易度而異。</li>
            <li><strong>P (不動產價格):</strong> 此方法算出的價格，可與市場比較法推估的價格互相驗證其合理性。</li>
            <li class="font-bold">投報率越高，價格越低；投報率越低，價格越高。</li>
        </ul>

                <p class="text-slate-600 mb-6 leading-relaxed">開發不僅是打電話和踩線，更深層次的耕耘來自於建立信任與連結。以下是兩種高效的深度經營策略：</p>

                    <div>
                        <h4 class="font-bold text-lg text-indigo-600 mb-3">1. 簽約後立即回報進度</h4>

                     <div class="border-t pt-6">

</div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">議價的藝術</h3>
                <div class="space-y-8">
                    <div>
                        <h4 class="font-bold text-lg text-indigo-600 mb-3">議價起手式：排除屋主疑慮</h4>
                        <p class="text-slate-600">在談價格前，先排除屋主認為「房子賣不掉是仲介不努力」的想法。</p>
                        <ol class="list-decimal list-inside ml-4 mt-3 text-slate-600 space-y-2">
                            <li>重述我們做了哪些行銷包裝。</li>
                            <li>彙整客戶的真實回饋 (屋況優缺點)。</li>
                            <li>說明我們如何幫他轉化缺點。</li>
                            <li>最後導向結論：人況(屋主)、屋況都沒問題，唯一可以變動的就是「價況」。</li>
                        </ol>
                    </div>
                    <div class="border-t pt-6">
                        <h4 class="font-bold text-lg text-indigo-600 mb-3">策略分析：讓屋主自己想通</h4>
                        <p class="text-slate-600">最高境界的議價，是讓屋主覺得我們在跟他「討論策略」，而不是在「殺他價」。</p>
                         <div class="mt-4 p-6 bg-slate-50 rounded-lg">
                            <h5 class="font-semibold text-slate-800">客群與貸款分析法</h5>
                            <p class="text-slate-600 mt-2 leading-relaxed">分析目標客群的自備款能力。例如，屋主想賣1200萬的房子，銀行鑑價1000萬(可貸8成)，代表買方需自備高達400萬。此時可以引導屋主思考：「大哥/姊，講坦白的，有400萬自備款預算的買方，其實都可以去看接近2000萬的案子了！您覺得符合『急迫需求』、『只看兩房車』、且『自備款超多』這三個條件的買方多嗎？」</p>
                         </div>
                         <div class="mt-6 p-6 bg-slate-50 rounded-lg">
                            <h5 class="font-semibold text-slate-800">五段式議價 (放價格前請示主管)</h5>
                            <p class="text-slate-600 mt-2">透過層層推進的佈局，引導屋主做出決定。</p>
                            <ol class="list-decimal list-inside ml-4 mt-3 text-slate-600 space-y-2">
                                <li><span class="font-bold">描述買方：</span>介紹買方來源、背景、購屋動機，建立好感。</li>
                                <li><span class="font-bold">試探反應：</span>在電話中模擬買方現場，口頭出價，觀察屋主反應，製造臨場感。</li>
                                <li><span class="font-bold">明確出價：</span>正式提出價格，並要求屋主降價，視情況可來回數次。</li>
                                <li><span class="font-bold">適度冷卻：</span>告知屋主「買方回去思考一下」，暫時放冷屋主，避免逼迫感。</li>
                                <li><span class="font-bold">佈局收場：</span>提出最終價格，營造「最後機會」的氛圍，促使屋主下決定。</li>
                            </ol>
                         </div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">

                    <div class="p-6 bg-amber-50 rounded-lg">
    <p class="font-bold text-slate-800 text-lg">Q: 「同業今天有出價xxx萬了？」</p>

        </div>
    </div>
</div>
                     <div class="p-6 bg-amber-50 rounded-lg">
                        <p class="font-bold text-slate-800">Q: 「啊我降了，買方加得上來嗎？」</p>

                    <div class="p-6 bg-blue-50 rounded-lg">

                <p class="font-bold text-red-600 mb-6">【核心重點】此階段務必依各主管協助為主，並採用顧問式引導。</p>
                 
                <div class="space-y-6">
                    <div class="p-6 bg-indigo-50 rounded-lg border-l-4 border-indigo-600">

    <p class="text-slate-700 leading-relaxed">許多業務的思維是「點狀」的：一個客戶（點）、一個特定物件類型（點）、一個特定區域（點）。觀念要提升到「平面」的層次，追求的是客戶群與物件類型的廣度。</p>
    
    <div class="p-6 bg-slate-50 rounded-lg border-l-4 border-indigo-300">
        <h4 class="text-2xl font-semibold text-slate-800 mb-3">觀念一：對「客戶需求」不設限</h4>
        <p class="font-medium text-slate-600 mb-4">—— 成為需求的探險家，而非訂單的執行者</p>
        <p class="text-slate-600 mb-4"><span class="font-bold">【分析】:</span> 買方的需求是流動且充滿彈性的。設限客戶，就是設限自己的成交機會。</p>
        <div class="space-y-3">
            <p><span class="font-bold text-indigo-700">顧問式引導：</span>我們的角色不只是找到「符合條件」的房子，而是要引導客戶探索「最適合」他們的生活方式。一位想買三房的客戶，其深層需求可能是「家庭空間」與「生活品質」，而一間格局好的透天或許更能滿足這個核心需求。</p>
            <p><span class="font-bold text-indigo-700">機會的播種：</span>每一次帶看、每一次推薦，即使不完全符合客戶開出的條件，都是一次「播種」。您正在開拓客戶的視野，同時也為自己創造意想不到的成交機會。您的心態是：「任何推薦都是機會」，這正是頂尖顧問的思維。</p>
        </div>
    </div>
    <div class="p-6 bg-slate-50 rounded-lg border-l-4 border-indigo-300">
        <h4 class="text-2xl font-semibold text-slate-800 mb-3">觀念二：對「物件廣告」不設限</h4>
        <p class="font-medium text-slate-600 mb-4">—— 建立多元的流量池，而非單一的水龍頭</p>
        <p class="text-slate-600 mb-4"><span class="font-bold">【分析】:</span> 只經營單一類型的物件，會讓您的客群結構變得脆弱，難以抵抗市場波動。</p>
        <div class="space-y-4">
            <div>
                <h5 class="font-bold text-indigo-700 mb-2">市場常態分佈的應用：</h5>
                <img src="images/image_c04ae9.png" alt="房地產物件類型常態分佈圖" class="w-full max-w-lg mx-auto my-4 rounded-lg shadow-md border">
                <p>市場的主流需求（分佈圖的中央高峰）會隨經濟、政策、社會風氣而偏移。當主流從「電梯大樓」偏移到「低總價公寓/套房」時，手上沒有這類客戶的業務就會陷入困境。</p>
            </div>
            <div>
                 <h5 class="font-bold text-indigo-700 mb-2">建立個人品牌廣度：</h5>
                 <p>當您長期經營各類物件，市場對您的認知就會是「全能型房產專家」，而非「專做豪宅」或「專做首購」的業務。無論買方有何種需求，第一個想到的都會是您，因為您的「服務範圍」夠廣。</p>
            </div>
        </div>
    </div>
    <div class="p-6 bg-indigo-100 rounded-lg text-center space-y-4">
         <h4 class="text-2xl font-bold text-indigo-800">總結與金句</h4>
         <ul class="text-slate-700 text-lg space-y-3">
            <li><span class="font-bold">關於客戶：</span>「不做客戶的『點餐員』，要做客戶的『尋寶家』。」</li>
            <li><span class="font-bold">關於市場：</span>「市場是流動的河，只守著一個碼頭，等不到所有的船。」</li>
            <li><span class="font-bold">關於策略：</span>「經營案件的廣度，決定事業機會的高度。」</li>
         </ul>
    </div>
</div>
             <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">看屋練習</h3>
                <p class="text-slate-600 mb-6">在正式帶看前，對每個物件進行自我演練，是專業的體現。</p>
                <div class="space-y-4">
                    <p class="p-4 bg-slate-100 rounded-lg">▶ 請試著說出房子的五個優點。</p>
                    <p class="p-4 bg-slate-100 rounded-lg">▶ 請試著說出房子的五個缺點。</p>
                    <p class="p-4 bg-slate-100 rounded-lg">▶ 請試著把這五個缺點轉化成客戶可以接受的說法。</p>
                    <p class="p-4 bg-slate-100 rounded-lg">▶ 請試著說出這間房子合理的行情區間。</p>

            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">帶看前：萬全的準備是成功の一半</h3>
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h4 class="font-bold text-lg text-indigo-600 mb-3">物件基本功</h4>
                        <ul class="list-disc list-inside space-y-2 text-slate-600">
                            <li>清楚帶看方式 (空屋或約看)</li>
                            <li>熟記底價、鑑價與屋主條件</li>

            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">帶看中：引導與鋪陳的技巧</h3>
                <div class="space-y-6">
                    <div>
                        <h4 class="font-bold text-lg text-indigo-600">CBA帶看法則</h4>
                        <p class="text-slate-600 mt-2">準備三間物件，依序帶看，營造比較心理，凸顯目標物件的價值。</p>
                        <ul class="list-decimal list-inside ml-4 text-slate-600">
                            <li><span class="font-bold">C物件:</span> 房況較差的，作為比較基準。</li>
                            <li><span class="font-bold">B物件:</span> 與客戶需求較接近的。</li>
                            <li><span class="font-bold">A物件:</span> 完全符合客戶需求的目標物件。</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">引導客戶「想像未來生活」的六種方式</h3>
                <div class="space-y-4">
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">1. 「未來生活」引導法</h4>
                        <p class="text-slate-600 mt-2">「如果這間房子是你們的，你會怎麼佈置客廳？電視牆打算怎麼做？」<br><span class="text-sm text-slate-500">目的：讓客戶從觀望者轉為擁有者視角，進入「想像已經買下來」的情境。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">2. 「孩子成長」觸動法</h4>
                        <p class="text-slate-600 mt-2">「你覺得這個房間適合做孩子的房間嗎？學齡期、青春期用起來都很OK吧？」<br><span class="text-sm text-slate-500">目的：帶入人生階段變化，強化居住穩定感與家庭成長性。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">3. 「家人互動」情境法</h4>
                        <p class="text-slate-600 mt-2">「這裡的餐廳空間，我剛剛就想到你們家聚餐的畫面，是不是很有氣氛？」<br><span class="text-sm text-slate-500">目的：從情感連結切入，讓買方產生溫馨畫面。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">4. 「小細節大幸福」法</h4>
                        <p class="text-slate-600 mt-2">「陽台這邊晚上可以放個小桌子，喝杯茶、種幾盆花，你會想怎麼佈置？」<br><span class="text-sm text-slate-500">目的：引發細膩幻想，讓屋主心中「住進去的畫面」更具體。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">5. 「親友分享」帶入法</h4>
                        <p class="text-slate-600 mt-2">「下次朋友來你家，看到這個視野，應該會超羨慕吧？你覺得要怎麼佈置比較有品味？」<br><span class="text-sm text-slate-500">目的：將買房轉化為社交成就，提升擁有欲望。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">6. 「價格提醒」平衡法</h4>
                        <p class="text-slate-600 mt-2">「如果真的喜歡，其實可以先出個你們覺得合理的價格，這種物件說不定撐不到週末。」<br><span class="text-sm text-slate-500">目的：提醒行動的時機，同時讓買方掌握主導權。</span></p>
                    </div>
                    <div class="border-t pt-4 mt-4">
                         <p class="text-slate-700 font-semibold">結論：這類話術重點在於不硬推、不催促，用「畫面感」創造心動感。只要對方出現遲疑與幻想的交集，就是出價時機！</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">反市場操作引導</h3>
                <p class="text-slate-600 mb-6">與其等房市熱起來再追高，不如現在冷靜期進場卡位。以下是幾種引導方式：</p>
                <div class="space-y-4">
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「你是想買理想價格的，還是買熱的？等大家都在搶房的時候，價格自然就上去了。現在沒那麼熱，反而有機會談到好價格。」<br><span class="text-sm text-blue-800 font-semibold">效果：讓買方開始思考「冷靜期才有議價空間」。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「別人退場的時候，你才有空間進場。現在市場上很多人觀望，其實就是我們談判的籌碼。當你看到新聞說大家都在買的時候，那就太晚了。」<br><span class="text-sm text-blue-800 font-semibold">效果：營造「現在是你獨佔舞台」的感覺。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「撿便宜，是現在還是等大家來搶？你覺得是現在屋主願意談比較便宜？還是等過幾個月看漲了，屋主反過來挑買方？」<br><span class="text-sm text-blue-800 font-semibold">效果：點醒買方「便宜貨是冷門時買的」。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「一樣的房子，3個月後你可能多花幾十萬。如果現在就喜歡，那何必冒風險？等新聞一熱起來，同樣的條件會更貴，還不見得輪得到你談。」<br><span class="text-sm text-blue-800 font-semibold">效果：結合未來想像與現在決斷，製造小小的壓力。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「你是用投資的眼光在看，還是用情緒？聰明的買家都知道，最該買的時候，就是別人不買、你敢下手的時候。這才是買到價值，不是跟風。」<br><span class="text-sm text-blue-800 font-semibold">效果：拉高對方的自我認同感。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「你是要等房價通知你，還是現在就通知房價？很多人是等房價先漲了才動作，但你現在是有機會去主導價格的那一方。」<br><span class="text-sm text-blue-800 font-semibold">效果：從被動等房市，到主動搶先機。</span></p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">帶看後：精準探索與判斷</h3>
                <p class="text-slate-600 mb-6">帶看完畢後的探索，是決定能否順利收斡的關鍵時刻。</p>
                 <ul class="list-decimal list-inside space-y-3 text-slate-700">
                    <li><span class="font-bold">傾聽想法：</span>主動詢問客戶對房子的看法，並專心傾聽。</li>
                    <li><span class="font-bold">了解過去經驗：</span>詢問之前看過哪些房子，了解其喜好與未成交原因，判斷誠意度。</li>
                    <li><span class="font-bold">建立信任：</span>主動提出講解產權、稅費、代書流程，展現專業度，降低客戶對斡旋的恐懼。</li>
                    <li><span class="font-bold">要求出價：</span>若客戶反應良好，應勇敢要求出價，把握時機。</li>
                </ul>
            </div>
            
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">

                <p class="text-center text-xl font-bold text-red-600 bg-red-100 p-6 rounded-lg">絕對不要在電話中談價格！</p>
                <p class="text-slate-600 mt-4">若在電話中察覺客戶有興趣出價，<span class="font-bold">務必先約碰面</span>。電話談價容易讓客戶試探底價後退縮，或因價格有落差而感受不佳，導致後續調價困難，甚至失去信任。</p>

            <header class=" ">

                <p class="text-slate-500">臨門一腳的藝術</p>
            </header>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">斡旋的觀念建立</h3>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="p-6 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg mb-3">為什麼要收斡旋金？</h4>
                        <p class="text-slate-600 mb-3">斡旋金是向屋主展現「購買誠意」的具體作法，有助於洽談順利。</p>
                        <ul class="list-disc list-inside text-slate-600 space-y-2">
                            <li><span class="font-bold">故事法：</span>講述因沒收斡旋導致談好價錢後買方反悔，造成三方困擾的案例。</li>
                            <li><span class="font-bold text-indigo-600">換位思考法：</span>「如果您是屋主，同時有兩個買方出現，一個直接拿訂金出來，一個兩手空空，您會想跟誰談呢？」</li>
                        </ul>
                    </div>
                     <div class="p-6 bg-slate-50 rounded-lg">
                         <h4 class="font-bold text-lg mb-3">斡旋失效三要素 (可退還斡旋金)</h4>
                        <p class="text-slate-600 mb-3">向買方講清楚規則，排除他們對未知的恐懼。</p>
                         <ul class="list-decimal list-inside text-slate-600 space-y-2">
                            <li>斡旋時間到期，買方不願再談。</li>
                            <li>屋主不同意該價格，買方不願再加價。</li>
                            <li>在屋主同意出售前，買方決定不買了。</li>
                        </ul>
                    </div>
                </div>
            </div>
             <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">碰面收斡與調價技巧【拒絕三次】</h3>
                <p class="text-slate-600 mb-6">當買方出價過低時，不要直接否定，而是透過策略引導，讓他自己願意提高價格。</p>
                 <div class="space-y-6">
                    <div>
                        <h4 class="font-bold text-lg text-indigo-600">1. 探索：站在同一陣線</h4>
                        <p class="text-slate-600 mt-2">先傾聽買方出此價格的想法。接著與他分析：「現在房市很透明，出價差距太大會讓屋主第一印象不好，反而不利後續洽談。我們的目標是讓屋主願意降價，而不是激怒他。」</p>
                    </div>
                    <div class="border-t pt-6">

        mainContentArea.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
        const newSection = mainContentArea.querySelector(`#${sectionId}`);
        if(newSection) newSection.classList.add('active');
        
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
        
        
        sidebarNav.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        if(element) element.classList.add('active');
        
        if(element) mobileHeaderTitle.textContent = element.textContent.trim().substring(2);
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        if (sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
        }
       
        audio.pause();
        resetAudioPlayerUI(); 
        const audioFile = audioMap[sectionId];
        if (audioFile) {
            audio.src = 'audio/' + audioFile;
            audio.load();
            audioPlayerContainer.style.display = 'flex';
        } else {
            audioPlayerContainer.style.display = 'none';
            audio.src = "";
        }
        audioPlayerContainer.classList.remove('expanded');
        
        // ---- 修正重點：測驗邏輯和 Sticky Header 調整 ----
        if (sectionId === 'chapter13') { // 載入測驗
            
            // 重新檢查測驗元素是否已載入 (此時 newSection 已經 active)
            const quizStatusElement = mainContentArea.querySelector('#quiz-status');
            if (quizStatusElement) {
                fetchQuiz();
            }
        }
        
        // Sticky Header Adjustment for chapter0
        const progressArea = document.getElementById('progress-display-area');
        const mainContent = document.querySelector('main');
        
        if (progressArea) {
            if (sectionId === 'chapter0') {
                progressArea.classList.add('always-fixed-progress', 'shadow-xl');
                // 使用延遲來確保 offsetHeight 計算正確，並設定主內容區的 padding-top
                setTimeout(() => {
                    const headerHeight = progressArea.offsetHeight;
                    // 40px 是為了容納 main 區塊的 p-10 頂部間距 (2.5rem ≈ 40px)
                    mainContent.style.paddingTop = `${headerHeight + 40}px`; 
                }, 50);
            } else {
                progressArea.classList.remove('always-fixed-progress', 'shadow-xl');
                mainContent.style.paddingTop = ''; 
            }
        }
        // ---- END 修正重點 ----
        
        if (sectionId === 'chapter0') {
             loadProgressFromFirebase(); 
        }
        handleProgressLogic(sectionId);
       
        updateFloatingButtons(sectionId);
       
        if (sectionId === 'chapter12') {
            
            if (typeof resetCarousel === 'function') {
                resetCarousel();
            }
        }
    }
    
    function updateFloatingButtons(currentChapterId) {
    const currentIndex = chapters.findIndex(chapter => chapter.id === currentChapterId);
    
    
    if (currentIndex > 0 && currentChapterId !== 'chapter0') { 
        const prevChapterId = chapters[currentIndex - 1].id;
        prevChapterBtn.classList.remove('hidden');
        prevChapterBtn.onclick = () => {
            const prevNavLink = sidebarNav.querySelector(`[data-chapter-id="${prevChapterId}"]`);
            if (prevNavLink) showContent(prevChapterId, prevNavLink);
        };
    } else {
        prevChapterBtn.classList.add('hidden');
    }
    
    
    if (currentIndex < chapters.length - 1) {
        const nextChapterId = chapters[currentIndex + 1].id;
        nextChapterBtn.classList.remove('hidden');
        nextChapterBtn.onclick = () => {
            const nextNavLink = sidebarNav.querySelector(`[data-chapter-id="${nextChapterId}"]`);
            if (nextNavLink) showContent(nextChapterId, nextNavLink);
        };
    } else {
        nextChapterBtn.classList.add('hidden');
    }
}

function updateProgressDisplay() {
    const isManagerOrDirector = loggedInRole === 'manager' || loggedInRole === 'director';
    
    
    if (currentViewingUser === 'PROMPT_SELECT' && isManagerOrDirector) {
        document.getElementById('progress-percentage').textContent = `成員進度`;
        document.getElementById('progress-bar-visual').style.width = `0%`;
        document.getElementById('progress-motivation').innerHTML = `<span class="text-lg font-extrabold text-red-600 animate-pulse">請從下拉選單中選擇一位業務員。</span>`;
        document.getElementById('agent-progress-content').classList.add('hidden'); 
        return;
    }
    
    document.getElementById('agent-progress-content').classList.remove('hidden'); 
   
    const progressItemsToCount = progressItems.filter(item => item.type !== 'header');
    const progressItemsCount = progressItemsToCount.length;
    let completedCount = 0;
    progressItemsToCount.forEach((item) => {
       
        const index = progressItems.findIndex(i => i.name === item.name);
        const itemData = progressData[index];
        
        let isCompleted = false;
       
       const isCheckedByManager = itemData?.checked || false; 

        if (item.counts && item.counts.length > 0) {
            
            const allCountsFilled = item.counts.every(countName => {
                const value = itemData?.counts?.[countName] || '';
                return value.trim() !== ''; 
            });

           
            if (isCheckedByManager && allCountsFilled) {
                isCompleted = true;
            }
        } else {
            
            isCompleted = isCheckedByManager;
        }

       
        
        if (isCompleted) {
            completedCount++;
        }
    });
    const percentage = progressItemsCount > 0 ? Math.round((completedCount / progressItemsCount) * 100) : 0;
    const modal = document.getElementById('elite-certification-modal');
    const stampImage = document.getElementById('stamp-image-placeholder');
    const stampPlaceholder = document.getElementById('stamp-placeholder-border');
    
    if (percentage === 100) {
        
        if (modal) {
            modal.style.display = 'flex';
        }
        const motivationText = document.getElementById('progress-motivation');
        if (motivationText) {
             motivationText.innerHTML = `<span class="text-xl font-extrabold text-red-600 animate-bounce">菁英認證達成！請點擊下方的「我知道了」按鈕！</span>`;
        }
        if (stampImage) stampImage.classList.add('opacity-100');
        if (stampPlaceholder) stampPlaceholder.classList.add('hidden');
    } else {
         if (modal) {
            modal.style.display = 'none';
        }
        if (stampImage) stampImage.classList.remove('opacity-100');
        if (stampPlaceholder) stampPlaceholder.classList.remove('hidden');
    }
    
    const percentageText = document.getElementById('progress-percentage');
    const progressBarVisual = document.getElementById('progress-bar-visual');
    const motivationText = document.getElementById('progress-motivation');
    
    if (percentageText) percentageText.textContent = `總體進度：${percentage}% (${completedCount}/${progressItemsCount})`;
    if (progressBarVisual) progressBarVisual.style.width = `${percentage}%`;
    
    if (motivationText) {
        
        if (loggedInRole === 'agent') {
            let fullMessage = motivationMessages.find(m => percentage >= m.percent)?.message || motivationMessages[motivationMessages.length - 1].message;
            
            const parts = fullMessage.split(':');
            const title = parts[0].trim();
            const description = parts.length > 1 ? parts.slice(1).join(':').trim() : '';
            const styledTitle = `<span class="text-lg font-extrabold text-purple-700 animate-pulse">${title}</span>`;
            
            const finalHTML = description 
                ? `${styledTitle}: <span class="text-sm text-indigo-600">${description}</span>` 
                : styledTitle;
            motivationText.innerHTML = finalHTML;
        } else {
            
            motivationText.innerHTML = `當前查看：<span class="font-bold">${document.getElementById('current-progress-name').textContent}</span> 的學習進度`;
        }
    }
}

    function displayResults(matches, query) {
        resultsList.innerHTML = '';
        if (matches.length === 0) {
            resultsHeader.textContent = `找不到關於「${query}」的結果`;
            return;
        }
        resultsHeader.textContent = `找到 ${matches.length} 筆關於「${query}」的結果`;
        matches.forEach(match => {
            const li = document.createElement('li');
            li.className = 'search-result-item';
            li.dataset.chapterId = match.chapterId;
            li.dataset.text = match.text;
            const chapterTitle = chapters.find(c => c.id === match.chapterId)?.title || '未知章節';
            const highlightedText = match.text.replace(new RegExp(query, 'gi'), (matchText) => `<mark>${matchText}</mark>`);
            li.innerHTML = ` <div class="chapter-title">${chapterTitle}</div> <div class="match-text">${highlightedText}</div> `;
            resultsList.appendChild(li);
        });
    }
    
    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim().toLowerCase();
        if (query.length < 2) {
            resultsContainer.classList.remove('visible');
            return;
        }
        const matches = searchableData.filter(item => item.text.toLowerCase().includes(query));
        displayResults(matches, e.target.value.trim());
        resultsContainer.classList.add('visible');
    });
    
    resultsContainer.addEventListener('click', (e) => {
        const item = e.target.closest('.search-result-item');
        if (!item) return;
        const { chapterId, text } = item.dataset;
        const targetData = searchableData.find(d => d.chapterId === chapterId && d.text === text);
        if (targetData) {
            if (currentHighlight) {
                currentHighlight.classList.remove('content-highlight');
            }
            showChapterView(chapterId);
            setTimeout(() => { 
                targetData.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                targetData.element.classList.add('content-highlight');
                currentHighlight = targetData.element;
                setTimeout(() => {
                    if (currentHighlight) {
                        currentHighlight.classList.remove('content-highlight');
                        currentHighlight = null;
                    }

    function renderQuestion(question, index) {
        const qDiv = document.createElement('div');
        qDiv.className = 'quiz-question p-4 border border-slate-200 rounded-lg shadow-sm bg-white';
        qDiv.dataset.questionId = question.id;
        qDiv.innerHTML = `
            <p class="font-bold text-lg text-slate-800 mb-4">
                <span class="text-indigo-600 mr-2">${index + 1}.</span> ${question.topic}
            </p>
            <div class="space-y-3" id="options-${question.id}">
                ${question.options.map((option, optIndex) => `
                    <div class="option-item flex items-start p-3 border rounded-lg cursor-pointer transition duration-150 ease-in-out hover:bg-indigo-50" data-index="${optIndex}">
                        <span class="option-label font-bold text-indigo-600 mr-3">${optionLabels[optIndex]}.</span>
                        <span class="option-text text-slate-700 flex-1">${option}</span>
                        <i class="correct-icon fas fa-check-circle text-green-500 ml-3 hidden"></i>
                        <i class="incorrect-icon fas fa-times-circle text-red-500 ml-3 hidden"></i>
                    </div>
                `).join('')}
            </div>
        `;
        return qDiv;
    }

    function updateSubmitButtonState() {
        const allAnswered = currentQuiz.every(q => {
            const qDiv = quizQuestionsArea.querySelector(`[data-question-id="${q.id}"]`);
            return qDiv && qDiv.querySelector('.option-item.selected') !== null;
        });
        
        submitQuizBtn.disabled = !allAnswered;
    }

   function handleOptionClick(event) {
        if (isQuizSubmitted) return; 
        
        // --- 修正重點：使用 event.target.closest 確保找到正確的選項容器 ---
        const optionItem = event.target.closest('.option-item');
        if (!optionItem) return;
        
        const questionDiv = optionItem.closest('.quiz-question');
        // 如果題目容器不存在（例如點擊到區域外），則停止
        if (!questionDiv) return;
        
        const questionId = questionDiv.dataset.questionId;
        
        // 移除同一個問題的其他選項的 selected 類別
        questionDiv.querySelectorAll('.option-item').forEach(item => {
            item.classList.remove('selected', 'bg-indigo-100', 'border-indigo-500');
            item.classList.add('border-slate-200');
        });
        
        // 將當前點選的選項設為 selected
        optionItem.classList.add('selected', 'bg-indigo-100', 'border-indigo-500');
        optionItem.classList.remove('border-slate-200');
        
        updateSubmitButtonState();
    }

    async function fetchQuiz() {
        
        // 在這裡重新賦值，確保使用的是當前活動的 DOM 元素
        quizContainer = document.getElementById('quiz-container');
        quizStatus = document.getElementById('quiz-status');
        quizQuestionsArea = document.getElementById('quiz-questions-area');
        startQuizBtn = document.getElementById('start-quiz-btn');
        submitQuizBtn = document.getElementById('submit-quiz-btn');
        quizResultArea = document.getElementById('quiz-result-area');
        retakeQuizBtn = document.getElementById('retake-quiz-btn');
        backToTocQuizBtn = document.getElementById('back-to-toc-quiz-btn');
        
        if (!quizStatus || !startQuizBtn) {
             console.error("Quiz elements not found in active DOM. Aborting fetchQuiz.");
             return; 
        }

        quizStatus.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>測驗載入中，請稍候...';
        startQuizBtn.classList.add('hidden');
        submitQuizBtn.classList.add('hidden');
        quizResultArea.classList.add('hidden');
        quizQuestionsArea.innerHTML = '';
        isQuizSubmitted = false;
        currentQuiz = [];
        answersCache = [];
        
        try {
            // 呼叫後端 Netlify Function 載入題目
            const response = await fetch('/.netlify/functions/get_quiz');
            const data = await response.json();
            
            if (data.success && data.quiz && data.quiz.length > 0) {
                currentQuiz = data.quiz;
                answersCache = data.answersCache;
                
                quizStatus.className = 'mb-4 p-4 bg-green-50 rounded-lg text-green-800 font-semibold text-center';
                quizStatus.innerHTML = `<i class="fas fa-check-circle mr-2"></i>題目已載入！請點擊下方按鈕開始作答。`;
                
                startQuizBtn.classList.remove('hidden');
                startQuizBtn.textContent = `開始測驗 (${currentQuiz.length} 題)`;
            } else {
                quizStatus.className = 'mb-4 p-4 bg-red-100 rounded-lg text-red-800 font-semibold text-center';
                quizStatus.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>載入失敗：${data.message || '後端題目庫無資料或連線錯誤。'}`;
            }
        } catch (error) {
            console.error('Fetch quiz error:', error);
            quizStatus.className = 'mb-4 p-4 bg-red-100 rounded-lg text-red-800 font-semibold text-center';
            quizStatus.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>連線錯誤：無法從伺服器載入題目。`;
        }
    }

   function startQuiz() {
        quizQuestionsArea.innerHTML = '';
        isQuizSubmitted = false;
        
        // 渲染題目
        currentQuiz.forEach((q, index) => {
            quizQuestionsArea.appendChild(renderQuestion(q, index));
        });
        
        quizStatus.className = 'mb-4 p-4 bg-indigo-50 rounded-lg text-indigo-800 font-semibold text-center';
        quizStatus.innerHTML = `<i class="fas fa-pencil-alt mr-2"></i>請依序作答，完成後點擊提交。`;
        startQuizBtn.classList.add('hidden');
        submitQuizBtn.classList.remove('hidden');
        
        
        submitQuizBtn.disabled = true;
        updateSubmitButtonState();
        
       
    }

    async function submitQuiz() {
        if (submitQuizBtn.disabled) return;
        
        const userAnswers = [];
        quizQuestionsArea.querySelectorAll('.quiz-question').forEach(qDiv => {
            const questionId = parseInt(qDiv.dataset.questionId);
            const selectedOption = qDiv.querySelector('.option-item.selected');
            
            userAnswers.push({
                questionId: questionId,
                selectedIndex: selectedOption ? parseInt(selectedOption.dataset.index) : -1
            });
        });
        
        if (userAnswers.length !== currentQuiz.length) {
            // 這不應該發生，但作為安全檢查
             quizStatus.className = 'mb-4 p-4 bg-red-100 rounded-lg text-red-800 font-semibold text-center';
             quizStatus.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>提交失敗：題目數量不符。`;
             return;
        }
        
        
        quizStatus.className = 'mb-4 p-4 bg-yellow-100 rounded-lg text-yellow-800 font-semibold text-center';
        quizStatus.innerHTML = `<i class="fas fa-upload fa-bounce mr-2"></i>成績提交與批改中，請稍候...`;
        submitQuizBtn.disabled = true;
        
        try {
            // 呼叫後端 Netlify Function 提交答案
            const response = await fetch('/.netlify/functions/submit_quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userAnswers, answersCache })
            });
            const result = await response.json();
            
            if (result.success) {
                isQuizSubmitted = true;
                renderResults(result);
            } else {
                quizStatus.className = 'mb-4 p-4 bg-red-100 rounded-lg text-red-800 font-semibold text-center';
                quizStatus.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>提交失敗：${result.message || '後端處理成績時發生錯誤。'}`;
                submitQuizBtn.disabled = false;
            }
        } catch (error) {
            console.error('Submit quiz error:', error);
            quizStatus.className = 'mb-4 p-4 bg-red-100 rounded-lg text-red-800 font-semibold text-center';
            quizStatus.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>連線錯誤：無法提交成績。`;
            submitQuizBtn.disabled = false;
        }
    }

    function renderResults(result) {
        quizQuestionsArea.querySelectorAll('.option-item').forEach(item => item.classList.remove('cursor-pointer', 'hover:bg-indigo-50'));
        
        submitQuizBtn.classList.add('hidden');
        quizQuestionsArea.style.pointerEvents = 'none'; // 禁用所有點擊

        document.getElementById('final-score').textContent = result.score;
        document.getElementById('correct-count-display').textContent = `答對題數：${result.correctCount} / ${result.totalQuestions} 題`;
        
        let detailedResultsHtml = '';
        result.results.forEach((res, index) => {
            const question = currentQuiz.find(q => q.id === res.questionId);
            if (!question) return;
            
            const isCorrect = res.isCorrect;
            const colorClass = isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50';
            const iconClass = isCorrect ? 'fa-check-circle text-green-600' : 'fa-times-circle text-red-600';
            const resultTitle = isCorrect ? '恭喜答對！' : '很可惜答錯了！';
            
            
            // --- 修正區域：使用 className 賦值替代 classList.add(包含空格的字串) ---
            const questionDiv = quizQuestionsArea.querySelector(`[data-question-id="${question.id}"]`);
            questionDiv.className += ` ${colorClass}`; // 使用 += 附加新的類別
            // --- 修正區域結束 ---

            
            const optionsArea = quizQuestionsArea.querySelector(`[data-question-id="${question.id}"] #options-${question.id}`);
            optionsArea.querySelectorAll('.option-item').forEach(item => {
                 const itemIndex = parseInt(item.dataset.index);
                 
                 if (itemIndex === res.correctSelectedIndex) {
                     
                     item.classList.add('bg-green-200', 'border-green-600');
                     item.querySelector('.correct-icon').classList.remove('hidden');
                 } else if (itemIndex === res.userSelectedIndex && !isCorrect) {
                     
                     item.classList.add('bg-red-200', 'border-red-600');
                     item.querySelector('.incorrect-icon').classList.remove('hidden');
                 } else {
                     item.classList.add('opacity-50');
                 }
                 item.classList.remove('selected', 'bg-indigo-100', 'border-indigo-500', 'hover:bg-indigo-50');
            });
            
            
            const sourceAnswer = answersCache.find(a => a.id === res.questionId);
            
            detailedResultsHtml += `
                <div class="p-4 rounded-lg border-2 ${colorClass} shadow-md">
                    <p class="font-bold text-lg flex items-center">
                        <i class="fas ${iconClass} mr-3"></i> 
                        ${index + 1}. ${question.topic} - <span class="ml-2 ${isCorrect ? 'text-green-700' : 'text-red-700'}">${resultTitle}</span>
                    </p>
                    <div class="mt-3 text-slate-700 space-y-1 ml-6 text-sm">
                        <p>您的作答: <span class="font-semibold text-red-600">${res.userOption}</span></p>
                        <p>正確答案: <span class="font-semibold text-green-600">${res.correctOption || optionLabels[res.correctSelectedIndex]}</span></p>
                        <p class="font-bold mt-2 pt-2 border-t border-slate-300">相關章節: ${sourceAnswer ? sourceAnswer.source : 'N/A'}</p>
                    </div>
                </div>
            `;
        });
        
        document.getElementById('detailed-results').innerHTML = detailedResultsHtml;
        
        quizStatus.className = 'mb-4 p-4 bg-green-50 rounded-lg text-green-800 font-semibold text-center';
        quizStatus.innerHTML = `<i class="fas fa-trophy mr-2"></i>成績公佈：請檢視下方得分與詳解！`;
        
        quizResultArea.classList.remove('hidden');
    }

    // Event Listeners for Quiz Controls
    if (startQuizBtn) startQuizBtn.addEventListener('click', startQuiz);
    if (submitQuizBtn) submitQuizBtn.addEventListener('click', submitQuiz);
    if (retakeQuizBtn) retakeQuizBtn.addEventListener('click', fetchQuiz);
    if (backToTocQuizBtn) backToTocQuizBtn.addEventListener('click', showTOC); 
if (mainContentArea) {
        
        mainContentArea.addEventListener('click', handleOptionClick); 
    }

   
});
        
</script>
