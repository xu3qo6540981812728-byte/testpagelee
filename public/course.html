            const slideElement = document.querySelector(`.carousel-slide[data-index="${index}"]`);
            
            if (index === currentSlideIndex) {
                slideElement.classList.remove('opacity-0');
                slideElement.classList.add('opacity-100');
            } else {
                slideElement.classList.remove('opacity-100');
                slideElement.classList.add('opacity-0');
            }
        });
        
        
        const currentSlideImage = document.querySelector(`.carousel-slide[data-index="${currentSlideIndex}"]`);
        if (currentSlideImage) {
            document.getElementById('carousel-slides').style.height = currentSlideImage.offsetHeight + 'px';
        }
    }
    function nextSlide() {
        currentSlideIndex++;
        if (currentSlideIndex >= totalSlides) {
            currentSlideIndex = 0; 
        }
        updateCarousel();
    }
    
    function resetCarousel() {
        currentSlideIndex = 0;
        updateCarousel();
    }
   
    clickLayer.addEventListener('click', nextSlide);
    carouselTitle.addEventListener('click', () => {
        currentSlideIndex = 0;

    });

    window.onload = function() {

    };
